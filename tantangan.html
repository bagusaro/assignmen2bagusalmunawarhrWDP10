<!-- card 2 input -->
<body>
  <div class="card">
    <form id="form1" class="form1" onsubmit="return false">
        <div class="form-group">
            <label for="nama anda">Nama :</label>
            <input type="text" class="form-control" id="nama_input" placeholder="masukan nama anda" name="nama" >
        </div>
        <div class="form-group">
            <label for="Role anda">Role :</label>
            <input type="text" class="form-control" id="role_input" placeholder="masukan Role anda" name="program">
        </div>
        <div class="form-group">
            <label for="aviability anda">Availability :</label>
            <input type="text" class="form-control" id="avail_input" placeholder="masukan avaibility anda" name="aviability">
        </div>
        <div class="form-group">
            <label for="usia anda">Age :</label>
            <input type="number" class="form-control" id="umur_input" placeholder="masukan Usia Anda" name="age">
        </div>
        <div class="form-group">
            <label for="lokasi anda">Lokasi :</label>
            <input type="text" class="form-control" id="lokasi_input" placeholder="Masukan Lokasi anda" name="lokasi">
        </div>
        <div class="form-group">
            <label for="pengalaman anda">Years Experience :</label>
            <input type="number" class="form-control" id="pengalaman_input" placeholder="masukan lama pengalaman anda" name="years experience">
        </div>
        <div class="form-group">
            <label for="email anda">Email :</label>
            <input type="email" class="form-control" id="email_input" placeholder="masukan email anda" name="email">
        </div>
        <input type="submit" class="btn btn-primary col-12" value="Submit" onclick="SimpanForm()" >
